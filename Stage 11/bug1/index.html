<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Móveis customizados</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"

    />

    <link rel="stylesheet" href="./style.css" />

  <body>

      />

        <h1>Ambientes <span>únicos</span> para você!</h1>
        <p>
          Nós criamos ambientes <strong>exclusivos</strong> e
          <strong>únicos</strong>, com muito bom gosto e profissionalismo,
          investimos tempo e
          <span>dedicação no seu projeto.</span>
        </p>
        <p>
          Tenha <span>ambientes limpos</span> e bem decorados, transmitindo
          <strong>elegância</strong> e <strong>finesse</strong>
          para todo aquele que estiver ali.
        </p>
      </div>
    </div>

    <div class="line"></div>

    <div class="contact">
      <a target="_blank" href="https://instagram.com/m oveisparavoce"
        >Instagram</a
      >
      <a href="mailto:contato@moveisparavoce.com">Fale conosco</a>

    <footer>
      <img
        id="balls"
        src="images/balls.svg"
        alt="Bolinhas alaranjadas no canto inferior direito da tela"
      />
